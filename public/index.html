<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M92VPE29C8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M92VPE29C8');
    </script>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!-- SEO Meta Tags -->
    <meta name="description" content="Creative • Aware • Inspired" />
    <meta name="author" content="Guillermo Sotelo" />
    
    <title>by Dany Garcia</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          await navigator.serviceWorker
            .register("./serviceWorker.js", { scope: "/" })
            .then((registration) => {
              // registration worked
              registration.update();
            })
            .catch((error) => {
              // registration failed
              console.error(`SW Registration failed with ${error}`);
            });
        });
      }
    </script>
  </body>
</html>
